<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">

    <title>LumiBot</title>
    <meta name="description" content="Control your smart light devices">
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Index Page - Premium Mobile Design with Theme Support */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            padding: clamp(16px, 5vw, 24px);
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(100px, calc(80px + env(safe-area-inset-bottom)));
        }

        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(24px, 6vw, 32px);
            animation: fadeInDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 44px;
            height: 44px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px var(--accent-glow);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 4px 20px var(--accent-glow);
            }

            50% {
                box-shadow: 0 4px 30px var(--accent-glow), 0 0 40px var(--accent-glow);
            }
        }

        .brand-text {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 800;
            color: var(--text-primary);
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--bg-glass-strong);
            border: 1px solid var(--border-glass);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .header-btn:hover {
            background: var(--bg-tertiary);
            transform: scale(1.1) rotate(15deg);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
        }

        /* Devices Section */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(16px, 4vw, 20px);
            animation: fadeIn 0.6s ease 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .section-title {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .device-count {
            font-size: 14px;
            color: var(--text-tertiary);
            padding: 6px 12px;
            background: var(--bg-glass);
            border-radius: 20px;
        }

        /* Device List */
        .device-list {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 3vw, 16px);
            flex: 1;
        }

        /* Device Card - Premium Design with Long Press Support */
        .device-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(16px, 4vw, 20px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
            touch-action: manipulation;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .device-card.online::before {
            opacity: 1;
        }

        .device-card:active {
            transform: scale(0.98);
        }

        .device-card.long-press-active {
            transform: scale(0.96);
            box-shadow: 0 0 0 3px var(--accent), var(--shadow-lg);
        }

        .device-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(16px, 4vw, 20px);
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: clamp(10px, 3vw, 14px);
            cursor: pointer;
            flex: 1;
        }

        .device-icon {
            width: clamp(44px, 11vw, 52px);
            height: clamp(44px, 11vw, 52px);
            border-radius: clamp(12px, 3vw, 16px);
            background: var(--bg-glass-strong);
            border: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 28px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .device-icon.on {
            background: var(--accent-gradient);
            border-color: transparent;
            box-shadow: 0 4px 30px var(--accent-glow);
            animation: iconGlow 2s ease-in-out infinite;
        }

        @keyframes iconGlow {

            0%,
            100% {
                box-shadow: 0 4px 30px var(--accent-glow);
            }

            50% {
                box-shadow: 0 4px 40px var(--accent-glow), 0 0 60px var(--accent-glow);
            }
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-tertiary);
            border: 3px solid var(--bg-primary);
            transition: all 0.3s ease;
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success-glow);
        }

        .device-details {
            flex: 1;
            min-width: 0;
        }

        .device-name {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .device-status {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-tertiary);
        }

        /* Power Button */
        .power-btn {
            width: clamp(48px, 12vw, 56px);
            height: clamp(48px, 12vw, 56px);
            border-radius: 50%;
            border: 2px solid var(--border-glass-strong);
            background: var(--bg-glass);
            color: var(--text-tertiary);
            font-size: clamp(20px, 5vw, 24px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .power-btn:hover {
            border-color: var(--accent);
            transform: scale(1.08);
        }

        .power-btn:active {
            transform: scale(0.92);
        }

        .power-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 30px var(--accent-glow);
        }

        /* Mode Buttons */
        .mode-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(6px, 2vw, 8px);
            margin-bottom: clamp(12px, 3vw, 16px);
        }

        .mode-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(4px, 1vw, 6px);
            padding: clamp(10px, 2.5vw, 12px) clamp(6px, 1.5vw, 8px);
            border: 2px solid var(--border-glass);
            border-radius: clamp(10px, 2.5vw, 14px);
            background: transparent;
            color: var(--text-secondary);
            font-family: var(--font-family);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mode-btn:hover {
            border-color: var(--border-glass-strong);
            background: var(--bg-glass);
            transform: translateY(-2px);
        }

        .mode-btn:active {
            transform: scale(0.95);
        }

        .mode-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .mode-icon {
            font-size: clamp(16px, 4vw, 20px);
        }

        .mode-label {
            font-size: clamp(8px, 2vw, 10px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Quick Actions */
        .quick-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: clamp(12px, 3vw, 14px) clamp(14px, 3vw, 16px);
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: clamp(10px, 2.5vw, 14px);
        }

        .quick-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-icon {
            font-size: 18px;
        }

        .quick-text {
            display: flex;
            flex-direction: column;
        }

        .quick-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .quick-value {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Add Device Card - Premium Design */
        .add-card {
            background: var(--bg-glass);
            border: 2px dashed var(--border-glass-strong);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(24px, 6vw, 32px) clamp(16px, 4vw, 20px);
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .add-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.08);
            transform: translateY(-4px);
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .add-card:active {
            transform: scale(0.98);
        }

        .add-icon {
            width: clamp(48px, 12vw, 56px);
            height: clamp(48px, 12vw, 56px);
            margin: 0 auto 12px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 28px);
            color: white;
            box-shadow: 0 4px 30px var(--accent-glow);
            transition: all 0.3s ease;
        }

        .add-card:hover .add-icon {
            transform: scale(1.1) rotate(90deg);
        }

        .add-title {
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .add-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: clamp(32px, 8vw, 40px) clamp(16px, 4vw, 20px);
            animation: fadeIn 0.8s ease;
        }

        .empty-state.hidden {
            display: none;
        }

        .empty-icon {
            font-size: clamp(64px, 16vw, 80px);
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .empty-title {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 280px;
        }

        .empty-btn {
            padding: 16px 32px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 30px var(--accent-glow);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .empty-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 40px var(--accent-glow);
        }

        .empty-btn:active {
            transform: scale(0.98);
        }

        /* MQTT Status - Theme aware */
        .mqtt-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-60px);
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--text-primary);
            box-shadow: var(--shadow-lg);
        }

        .mqtt-status.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .mqtt-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all 0.3s ease;
        }

        .mqtt-status.connected .mqtt-dot {
            background: var(--success);
            box-shadow: 0 0 10px var(--success-glow);
        }

        /* Toggle Switch */
        .toggle-mini {
            width: 50px;
            height: 28px;
            background: var(--bg-tertiary);
            border-radius: 14px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }

        .toggle-mini.active {
            background: var(--accent);
        }

        .toggle-mini input {
            display: none;
        }

        .toggle-mini .thumb {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-mini.active .thumb {
            transform: translateX(22px);
        }

        /* Context Menu */
        .context-menu-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .context-menu-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        .context-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 2001;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .context-menu-backdrop.visible .context-menu {
            transform: translateY(0);
        }

        .context-menu-handle {
            width: 40px;
            height: 4px;
            background: var(--text-tertiary);
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .context-menu-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .context-menu-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .context-menu-info {
            flex: 1;
        }

        .context-menu-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .context-menu-subtitle {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .context-menu-options {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .context-menu-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: transparent;
            border: none;
            border-radius: 14px;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .context-menu-option:hover {
            background: var(--bg-glass);
        }

        .context-menu-option:active {
            transform: scale(0.98);
        }

        .context-menu-option.danger {
            color: var(--danger);
        }

        .context-menu-option .option-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .context-menu-option.danger .option-icon {
            background: rgba(239, 68, 68, 0.1);
        }

        .context-menu-cancel {
            margin-top: 8px;
            padding: 16px;
            background: var(--bg-glass);
            border: none;
            border-radius: 14px;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .context-menu-cancel:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- MQTT Status -->
        <div class="mqtt-status" id="mqttStatus">
            <div class="mqtt-dot"></div>
            <span id="mqttText">Connecting...</span>
        </div>

        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <div class="brand-icon">üí°</div>
                <span class="brand-text">LumiBot</span>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="themeToggle">üåô</button>
                <button class="header-btn logout-btn" id="logoutBtn" title="Sign Out">üö™</button>
            </div>
        </header>

        <!-- Section Header -->
        <div class="section-header">
            <span class="section-title">My Devices</span>
            <span class="device-count" id="deviceCount">0 devices</span>
        </div>

        <!-- Device List Container -->
        <div class="device-list" id="deviceList">
            <!-- Devices rendered by JS -->
        </div>

        <!-- Empty State (shown when no devices) -->
        <div class="empty-state hidden" id="emptyState">
            <div class="empty-icon">üí°</div>
            <h2 class="empty-title">No Devices Yet</h2>
            <p class="empty-text">Add your first LumiBot to start controlling your lights</p>
            <button class="empty-btn" id="emptyAddBtn">Add Device</button>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu-backdrop" id="contextMenuBackdrop">
        <div class="context-menu" id="contextMenu">
            <div class="context-menu-handle"></div>
            <div class="context-menu-header">
                <div class="context-menu-icon">üí°</div>
                <div class="context-menu-info">
                    <div class="context-menu-title" id="contextMenuTitle">Device</div>
                    <div class="context-menu-subtitle" id="contextMenuSubtitle">Online</div>
                </div>
            </div>
            <div class="context-menu-options">
                <button class="context-menu-option" data-action="rename">
                    <span class="option-icon">‚úèÔ∏è</span>
                    <span>Rename Device</span>
                </button>
                <button class="context-menu-option" data-action="settings">
                    <span class="option-icon">‚öôÔ∏è</span>
                    <span>Device Settings</span>
                </button>
                <button class="context-menu-option danger" data-action="remove">
                    <span class="option-icon">üóëÔ∏è</span>
                    <span>Remove Device</span>
                </button>
            </div>
            <button class="context-menu-cancel" id="contextMenuCancel">Cancel</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="device-service.js"></script>
    <script src="mqtt.js"></script>
    <script src="index.js"></script>
</body>

</html>
