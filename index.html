<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">

    <title>LumiBot</title>
    <meta name="description" content="Control your smart light devices">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Index Page - Premium Mobile Design with Theme Support */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            padding: clamp(16px, 5vw, 24px);
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(100px, calc(80px + env(safe-area-inset-bottom)));
        }

        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(24px, 6vw, 32px);
            animation: fadeInDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 44px;
            height: 44px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px var(--accent-glow);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 4px 20px var(--accent-glow);
            }

            50% {
                box-shadow: 0 4px 30px var(--accent-glow), 0 0 40px var(--accent-glow);
            }
        }

        .brand-text {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 800;
            color: var(--text-primary);
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--bg-glass-strong);
            border: 1px solid var(--border-glass);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .header-btn:hover {
            background: var(--bg-tertiary);
            transform: scale(1.1) rotate(15deg);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
        }

        /* Devices Section */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(16px, 4vw, 20px);
            animation: fadeIn 0.6s ease 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .section-title {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .device-count {
            font-size: 14px;
            color: var(--text-tertiary);
            padding: 6px 12px;
            background: var(--bg-glass);
            border-radius: 20px;
        }

        /* Device List */
        .device-list {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 3vw, 16px);
            flex: 1;
        }

        /* Device Card - Premium Design with Long Press Support */
        .device-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid var(--border-glass);
            border-radius: clamp(18px, 4vw, 28px);
            padding: clamp(18px, 4vw, 24px);
            position: relative;
            overflow: hidden;
            transition:
                transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.4s ease,
                border-color 0.3s ease;
            animation: cardSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
            touch-action: manipulation;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.94);
                filter: blur(8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Staggered animation delays for cards */
        .device-card:nth-child(1) {
            animation-delay: 0s;
        }

        .device-card:nth-child(2) {
            animation-delay: 0.08s;
        }

        .device-card:nth-child(3) {
            animation-delay: 0.16s;
        }

        .device-card:nth-child(4) {
            animation-delay: 0.24s;
        }

        .device-card:nth-child(5) {
            animation-delay: 0.32s;
        }

        /* Premium top accent bar */
        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--accent));
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .device-card.online::before {
            opacity: 1;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Hover state with subtle lift */
        .device-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px var(--border-glass-strong);
        }

        .device-card:active {
            transform: scale(0.98) translateY(0);
            transition-duration: 0.15s;
        }

        /* Long press active state with glowing ring */
        .device-card.long-press-active {
            transform: scale(0.96);
            box-shadow:
                0 0 0 3px var(--accent),
                0 0 30px var(--accent-glow),
                0 8px 30px rgba(0, 0, 0, 0.25);
            border-color: transparent;
        }


        .device-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(16px, 4vw, 20px);
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: clamp(10px, 3vw, 14px);
            cursor: pointer;
            flex: 1;
        }

        .device-icon {
            width: clamp(44px, 11vw, 52px);
            height: clamp(44px, 11vw, 52px);
            border-radius: clamp(12px, 3vw, 16px);
            background: var(--bg-glass-strong);
            border: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 28px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .device-icon.on {
            background: var(--accent-gradient);
            border-color: transparent;
            box-shadow: 0 4px 30px var(--accent-glow);
            animation: iconGlow 2s ease-in-out infinite;
        }

        @keyframes iconGlow {

            0%,
            100% {
                box-shadow: 0 4px 30px var(--accent-glow);
            }

            50% {
                box-shadow: 0 4px 40px var(--accent-glow), 0 0 60px var(--accent-glow);
            }
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-tertiary);
            border: 3px solid var(--bg-primary);
            transition: all 0.3s ease;
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success-glow);
        }

        .device-details {
            flex: 1;
            min-width: 0;
        }

        .device-name {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .device-status {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-tertiary);
        }

        /* Power Button - Premium Edition */
        .power-btn {
            width: clamp(50px, 12vw, 58px);
            height: clamp(50px, 12vw, 58px);
            border-radius: 50%;
            border: 2px solid var(--border-glass-strong);
            background: var(--bg-glass);
            color: var(--text-tertiary);
            font-size: 0;
            line-height: 0;
            cursor: pointer;
            transition:
                all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            padding: 0;
        }

        .power-btn svg {
            display: block;
            width: clamp(22px, 5vw, 26px);
            height: clamp(22px, 5vw, 26px);
            flex-shrink: 0;
        }

        .power-btn::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .power-btn:hover {
            border-color: var(--accent);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .power-btn:hover::before {
            border-color: var(--accent-glow);
        }

        .power-btn:active {
            transform: scale(0.92);
            transition-duration: 0.1s;
        }

        .power-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow:
                0 4px 30px var(--accent-glow),
                0 0 50px var(--accent-glow);
            animation: powerGlow 2s ease-in-out infinite;
        }

        .power-btn.active::before {
            border-color: var(--accent-light);
            opacity: 0.5;
        }

        @keyframes powerGlow {

            0%,
            100% {
                box-shadow:
                    0 4px 30px var(--accent-glow),
                    0 0 50px var(--accent-glow);
            }

            50% {
                box-shadow:
                    0 4px 40px var(--accent-glow),
                    0 0 80px var(--accent-glow),
                    0 0 100px var(--accent-glow);
            }
        }


        /* Mode Buttons - Premium Edition */
        .mode-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(8px, 2vw, 10px);
            margin-bottom: clamp(12px, 3vw, 16px);
        }

        .mode-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(5px, 1vw, 7px);
            padding: clamp(12px, 2.5vw, 14px) clamp(8px, 1.5vw, 10px);
            border: 2px solid var(--border-glass);
            border-radius: clamp(12px, 2.5vw, 16px);
            background: var(--bg-glass);
            color: var(--text-secondary);
            font-family: var(--font-family);
            cursor: pointer;
            transition:
                transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                border-color 0.25s ease,
                box-shadow 0.3s ease,
                background 0.25s ease,
                color 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            border-color: var(--accent);
            background: var(--bg-glass-strong);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .mode-btn:active {
            transform: scale(0.95) translateY(0);
            transition-duration: 0.1s;
        }

        .mode-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow:
                0 6px 25px var(--accent-glow),
                0 0 40px var(--accent-glow);
            transform: translateY(-2px);
        }

        .mode-btn.active .mode-icon {
            animation: iconPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes iconPop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .mode-icon {
            font-size: clamp(18px, 4vw, 22px);
            transition: transform 0.3s ease;
        }

        .mode-label {
            font-size: clamp(9px, 2vw, 11px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }


        /* Quick Actions */
        .quick-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: clamp(12px, 3vw, 14px) clamp(14px, 3vw, 16px);
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: clamp(10px, 2.5vw, 14px);
        }

        .quick-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-icon {
            font-size: 18px;
        }

        .quick-text {
            display: flex;
            flex-direction: column;
        }

        .quick-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .quick-value {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Add Device Card - Premium Design */
        .add-card {
            background: var(--bg-glass);
            border: 2px dashed var(--border-glass-strong);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(24px, 6vw, 32px) clamp(16px, 4vw, 20px);
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .add-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.08);
            transform: translateY(-4px);
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .add-card:active {
            transform: scale(0.98);
        }

        .add-icon {
            width: clamp(48px, 12vw, 56px);
            height: clamp(48px, 12vw, 56px);
            margin: 0 auto 12px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 28px);
            color: white;
            box-shadow: 0 4px 30px var(--accent-glow);
            transition: all 0.3s ease;
        }

        .add-card:hover .add-icon {
            transform: scale(1.1) rotate(90deg);
        }

        .add-title {
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .add-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: clamp(32px, 8vw, 40px) clamp(16px, 4vw, 20px);
            animation: fadeIn 0.8s ease;
        }

        .empty-state.hidden {
            display: none;
        }

        .empty-icon {
            font-size: clamp(64px, 16vw, 80px);
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .empty-title {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 280px;
        }

        .empty-btn {
            padding: 16px 32px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 30px var(--accent-glow);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .empty-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 40px var(--accent-glow);
        }

        .empty-btn:active {
            transform: scale(0.98);
        }

        /* MQTT Status - Theme aware */
        .mqtt-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-60px);
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--text-primary);
            box-shadow: var(--shadow-lg);
        }

        .mqtt-status.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .mqtt-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all 0.3s ease;
        }

        .mqtt-status.connected .mqtt-dot {
            background: var(--success);
            box-shadow: 0 0 10px var(--success-glow);
        }

        /* Toggle Switch */
        .toggle-mini {
            width: 50px;
            height: 28px;
            background: var(--bg-tertiary);
            border-radius: 14px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }

        .toggle-mini.active {
            background: var(--accent);
        }

        .toggle-mini input {
            display: none;
        }

        .toggle-mini .thumb {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-mini.active .thumb {
            transform: translateX(22px);
        }

        /* Context Menu */
        .context-menu-backdrop {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            /* Fallback for non-supporting browsers */
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        @supports ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
            .context-menu-backdrop {
                background: rgba(0, 0, 0, 0.5);
            }
        }

        .context-menu-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        .context-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 2001;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .context-menu-backdrop.visible .context-menu {
            transform: translateY(0);
        }

        .context-menu-handle {
            width: 40px;
            height: 4px;
            background: var(--text-tertiary);
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .context-menu-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .context-menu-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .context-menu-info {
            flex: 1;
        }

        .context-menu-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .context-menu-subtitle {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .context-menu-options {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .context-menu-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: transparent;
            border: none;
            border-radius: 14px;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .context-menu-option:hover {
            background: var(--bg-glass);
        }

        .context-menu-option:active {
            transform: scale(0.98);
        }

        .context-menu-option.danger {
            color: var(--danger);
        }

        .context-menu-option .option-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .context-menu-option.danger .option-icon {
            background: rgba(239, 68, 68, 0.1);
        }

        .context-menu-cancel {
            margin-top: 8px;
            padding: 16px;
